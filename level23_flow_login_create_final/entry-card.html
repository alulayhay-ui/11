<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVEL 23 ─ 入場角色卡</title>
  <style>
    :root{--neon:#5be4ff;--gold:#ffc857;}
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;height:100%;}
    body{
      font-family:"Segoe UI",system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background:radial-gradient(circle at top,#1b2742 0,#050816 45%,#02030a 100%);
      color:#f0f4ff;display:flex;align-items:center;justify-content:center;
      padding:16px;
    }
    .wrap{width:100%;max-width:420px;}
    .card{
      background:linear-gradient(135deg,rgba(12,16,36,.96),rgba(6,7,20,.97));
      border-radius:20px;
      border:1px solid rgba(255,200,135,.9);
      box-shadow:0 0 24px rgba(255,200,135,.7),0 0 32px rgba(91,228,255,.55);
      padding:16px 16px 12px;
    }
    .badge{
      display:inline-flex;align-items:center;gap:6px;
      padding:4px 10px;border-radius:999px;
      border:1px solid rgba(91,228,255,.8);
      font-size:11px;color:var(--neon);
      background:radial-gradient(circle at 0 0,rgba(91,228,255,.4),transparent 60%);
      margin-bottom:6px;
    }
    h1{
      margin:0 0 4px;font-size:20px;color:#fff7dd;
      text-shadow:0 0 10px rgba(91,228,255,.7),0 0 20px rgba(255,200,135,.7);
      text-align:center;
    }
    .subtitle{
      font-size:13px;opacity:.9;text-align:center;margin-bottom:8px;
    }
    .line{
      display:flex;justify-content:space-between;gap:6px;
      font-size:13px;margin:1px 0;
    }
    .label{opacity:.78;}
    .value{text-align:right;font-weight:500;}
    .badge-role,.badge-element{
      display:inline-flex;align-items:center;justify-content:center;
      padding:2px 8px;border-radius:999px;font-size:11px;
      border:1px solid rgba(255,255,255,.4);
    }
    .badge-element{border-color:rgba(91,228,255,.75);}
    .divider{
      height:1px;margin:8px 0;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.6),transparent);
    }
    .reminder{
      font-size:12px;
      border-radius:12px;
      padding:8px 9px 6px;
      border:1px solid rgba(123,182,255,.7);
      background:rgba(6,10,26,.94);
      margin-top:4px;
    }
    .reminder-title{
      font-size:12px;font-weight:600;margin-bottom:4px;
      color:#5be4ff;
    }
    .reminder ul{margin:0;padding-left:18px;}
    .reminder li{margin-bottom:2px;}
    .hint{
      margin-top:8px;
      font-size:11px;
      text-align:center;
      opacity:.82;
    }
    .actions{
      margin-top:10px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      font-size:12px;
    }
    .btn{
      padding:6px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(4,8,20,.9);
      color:#e7f1ff;
      text-decoration:none;
      cursor:pointer;
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--gold),var(--neon));
      border:none;color:#050816;
    }
    .btn-ig{border-color:rgba(255,111,181,.85);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="badge">LEVEL 23 ENTRY PASS</div>
      <h1>入場角色卡</h1>
      <div class="subtitle">請將此畫面截圖並存到相簿，入場報到時出示。</div>

      <div class="line">
        <div class="label">角色名稱：</div>
        <div class="value" id="cCharName">─</div>
      </div>
      <div class="line">
        <div class="label">玩家姓名：</div>
        <div class="value" id="cPlayerName">─</div>
      </div>
      <div class="line">
        <div class="label">來自哪裡：</div>
        <div class="value" id="cTribe">─</div>
      </div>
      <div class="line">
        <div class="label">職業 / 身分：</div>
        <div class="value"><span class="badge-role" id="cRole">─</span></div>
      </div>
      <div class="line">
        <div class="label">元素屬性：</div>
        <div class="value"><span class="badge-element" id="cElement">─</span></div>
      </div>

      <div class="divider"></div>

      <div class="reminder">
        <div class="reminder-title">集合時間地點與注意事項</div>
        <ul>
          <li>集合時間地點：12/20 (六)晚上 10：30　中壢好樂迪 KTV</li>
          <li>理性飲酒，喝酒不開車，開車不喝酒！</li>
          <li>喝酒唱歌要帶錢！</li>
        </ul>
      </div>

      <div class="hint">
        建議在手機上使用螢幕截圖，將這張角色卡存到相簿方便入場核對。<br/>
        若想重創角色，可回登入頁重新登入與創角。
      </div>

      <div class="actions">
        <a href="index.html" class="btn">← 回登入畫面</a>
        <a href="https://www.instagram.com/allhsww/?hl=zh-tw" target="_blank" class="btn btn-ig">IG 有問題歡迎私訊</a>
      </div>
    </div>
  </div>

  <script>
    (function(){
      let data = null;
      try{
        const raw = localStorage.getItem("level23LastCharacter");
        if(raw) data = JSON.parse(raw);
      }catch(e){
        console.warn("解析最後角色資料失敗", e);
      }
      if(!data){
        document.getElementById("cCharName").textContent="（尚未創建角色）";
        return;
      }
      document.getElementById("cCharName").textContent = data.charName || "未命名角色";
      document.getElementById("cPlayerName").textContent = data.playerName || "Player";
      document.getElementById("cTribe").textContent = data.tribe || "─";
      document.getElementById("cRole").textContent = data.role || "─";
      document.getElementById("cElement").textContent = data.element || "─";
    })();
  </script>
</body>
</html>
